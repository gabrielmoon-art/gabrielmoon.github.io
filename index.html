<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Moon</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.ibb.co/tMwskxNT/image-2025-12-04-184407123.png" type="image/x-icon">

  <!-- Styles -->
  <style>
    /* Fonts */
    @font-face {
      font-family: "source-sans-pro";
      src: url("../fonts/SourceSansPro-Bold.otf") format("opentype");
      font-weight: bold;
    }

    /* Base */
    html { background-color: #1a1a1a; }
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: "source-sans-pro", sans-serif;
      color: #ededed;
    }

    a {
      color: #d3d3d3;
      text-decoration: none;
    }
    a:hover { color: #ffffff; }

    /* Logo */
    .logo img { width: 200px; height: auto; display: block; }

    /* Top navigation */
    .topnav {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #555555;
      padding: 16px 30px;
    }

    .nav-links img {
      width: 120px;
      height: auto;
      transition: 0.3s ease;
    }
    .nav-links img:hover { filter: brightness(1.3); }

    /* Video row */
    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: nowrap; /* never stack */
      margin-top: 30px;
    }
    .video-container {
      width: 350px;
    }
    .video-container iframe {
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 350px;
    }
    .video-caption {
      color: #ededed;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Social icons */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .clickable-img {
      width: 45px;
      height: 45px;
      transition: 0.3s;
      cursor: pointer;
    }
    .clickable-img:hover { filter: brightness(1.4); }

    /* Moongirls */
    .moongirl-left,
    .moongirl-right {
      position: fixed;
      width: 300px;
      height: auto;
      z-index: 999;
      pointer-events: none;
      animation: float-vertical 6s ease-in-out infinite;
    }
    .moongirl-left { left: 10px; }
    .moongirl-right { right: 10px; }

    /* CSS variable for navbar height (updated via JS) */
    :root { --navbar-height: 0px; }

    /* Vertical floating animation */
    @keyframes float-vertical {
      0%   { top: calc(var(--navbar-height) + 10px); }
      50%  { top: calc(100vh - 310px); } /* moongirl height + margin */
      100% { top: calc(var(--navbar-height) + 10px); }
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .moongirl-left,
      .moongirl-right { width: 220px; }
    }
    @media (max-width: 900px) {
      .moongirl-left,
      .moongirl-right { width: 150px; }
      .video-container iframe { max-width: 250px; }
      .nav-links img { width: 100px; }
    }
    @media (max-width: 550px) {
      .moongirl-left,
      .moongirl-right { width: 120px; }
      .video-container iframe { width: 45vw; height: 45vw; }
      .nav-links img { width: 75px; }
      .clickable-img { width: 35px; height: 35px; }
    }
  </style>
</head>

<body>
  <!-- Top navigation -->
  <div class="topnav">
    <div class="logo">
      <img src="https://i.ibb.co/27CDBdVL/gga.png" alt="Gabriel Moon Logo">
    </div>
    <nav class="nav-links">
      <a href="https://gabrielmoon.art">
        <img src="https://i.ibb.co/zVKH8W6w/home.png" alt="home">
      </a>
      <a href="/404.html">
        <img src="https://i.ibb.co/vCJdF7f5/albums.png" alt="albums">
      </a>
      <a href="/404.html">
        <img src="https://i.ibb.co/cBXBXzk/gallery.png" alt="gallery">
      </a>
      <a href="/404.html">
        <img src="https://i.ibb.co/VcchdQVj/merch.png" alt="merch">
      </a>
      <a href="/404.html">
        <img src="https://i.ibb.co/5h6n6m9z/about-me.png" alt="about me">
      </a>
    </nav>
  </div>

  <!-- Videos -->
  <div class="video-row">
    <div class="video-container">
      <p class="video-caption">Descent</p>
      <iframe src="https://www.youtube.com/embed/G7_ewBX51ts" title="Descent" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <p class="video-caption">Flowerhead</p>
      <iframe src="https://www.youtube.com/embed/x6A532ljROs" title="Flowerhead" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

  <!-- Social icons -->
  <div class="image-row">
    <a href="https://www.instagram.com/gabrielsmoons" target="_blank">
      <img src="./images/instagram.png" alt="Instagram" class="clickable-img">
    </a>
    <a href="https://gabrielmoon.bandcamp.com" target="_blank">
      <img src="./images/bandcamp.png" alt="Bandcamp" class="clickable-img">
    </a>
    <a href="https://www.tiktok.com/@gabrielsmoons" target="_blank">
      <img src="./images/tiktok.png" alt="TikTok" class="clickable-img">
    </a>
    <a href="https://open.spotify.com/artist/6kJqrZKzkweq2znzljyM2q?si=Qe87-pC6SEuMJrYv52IK_w" target="_blank">
      <img src="./images/spotify.png" alt="Spotify" class="clickable-img">
    </a>
    <a href="https://www.youtube.com/@gabrielmoonsong" target="_blank">
      <img src="./images/youtube.png" alt="YouTube" class="clickable-img">
    </a>
  </div>

  <!-- Floating Moongirls -->
  <img src="https://i.ibb.co/Gvr5HQ8D/moongirl.gif" class="moongirl-left" alt="moongirl">
  <img src="https://i.ibb.co/Gvr5HQ8D/moongirl.gif" class="moongirl-right" alt="moongirl">

  <!-- Contact -->
  <h5>Contact me here: <a href="mailto:thereal@gabrielmoon.art">thereal@gabrielmoon.art</a></h5>

  <!-- JavaScript: dynamically sets navbar height for floating moongirls -->
  <script>
    function updateNavbarHeight() {
      const navbar = document.querySelector('.topnav');
      if (navbar) {
        const height = navbar.offsetHeight;
        document.documentElement.style.setProperty('--navbar-height', height + 'px');
      }
    }

    // Run on page load
    updateNavbarHeight();

    // Run on window resize
    window.addEventListener('resize', updateNavbarHeight);
  </script>
</body>
</html>
